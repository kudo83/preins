<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:sec="http://www.springframework.org/security/tags"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title>Préinscription ENCG Agadir</title>
        <h:outputScript name="js/layout.js" library="spark-layout" />

        <h:outputText value="&lt;!--[if gte IE 9]&gt;" escape="false" />
        <style type="text/css">
            /* styles for IE 9 */
        </style>
        <h:outputText value="&lt;![endif]--&gt;" escape="false" />

        <ui:insert name="head"/>
        <sec:authorize access="isAuthenticated()">
            <meta http-equiv="refresh" content="0;url=inscrit.xhtml" /> 
        </sec:authorize>
    </h:head>

    <h:body>

        <div id="layout-portlets-cover">
            <div class="other-pages-box Container40 Responsive50 MarAuto Fnone TexAlCenter ShadowGray MarTop10"
                 styline="margin-top:5%; background-image:url(#{resource['spark-layout:images/loginpageillust.svg']}); background-repeat:no-repeat; background-position:center; background-size:cover;">
                <div class="Container90 Fnone MarAuto TexAlCenter">
                    <h:form prependId="false">

                        <div class="EmptyBox50"></div>
                        <h:graphicImage name="images/logo.png" library="spark-layout" styleClass="MarAuto MarTop20 MarBot10" style="height:80px; width:3#0px;"/>
                        <div class="EmptyBox20"></div>
                         <p:messages id="messages" showSummary="false" showDetail="true" closable="true">
                            <p:autoUpdate />
                        </p:messages>
                        <p:outputLabel value="L'email ou le mot de passe est érroné ou le compte est INACTIF!!" styleClass="red"
                                       rendered="${!empty param['error']}" />
                        <div class="EmptyBox20"></div>
                        <p:inputText id="username" value="" placeholder="username" styleClass="Container80 Fnone MarAuto Fs18"/>
                        <div class="EmptyBox10"></div>
                        <p:password id="password" value="" placeholder="password" styleClass="Container80 Fnone MarAuto Fs18" feedback="false"/>
                        <!--                        <div class="EmptyBox20"></div>
                                                <div class="Container85 Fnone MarAuto softgray">
                                                    <div class="EmptyBox5"></div>
                                                    <p:selectBooleanCheckbox value="accept" itemLabel="I Accept Terms And Policies"/>
                                                </div>-->
                        <div class="EmptyBox30"></div>
                        <!--<h:commandButton  value="Login" styleClass="Fs16"/>-->
                        <p:commandButton id="login" value="Connexion" ajax="false" icon="fa fa-sign-in Fs16 white"/>
                        <p:button value="Créer un Compte" outcome="registration.xhtml" icon="fa fa-user-plus Fs16 white" />
                        <div class="EmptyBox10"></div>
                        <div class="Seperator"></div>
                        <div class="EmptyBox10"></div>
                        <!--<p:commandButton  value="Login"  ajax="false" styleClass="Fs16" style="width: 50%"/>-->
                        <h:link value="Contact Admin" styleClass="Fs12" outcome="contact.xhtml"  style="width: 50%"/>
                        &#xA0; &#xA0;
                        <h:link  value="Mot de passe oublié?" styleClass="Fs12" outcome="reset-password.xhtml"  style="width: 50%"/>
                        <div class="EmptyBox50"></div>
                    </h:form>
                </div>
            </div>
        </div>

        <h:outputStylesheet name="css/core-layout.css" library="spark-layout" />
        <h:outputStylesheet name="css/font-awesome.css" library="spark-layout" />
        <h:outputStylesheet name="css/animate.css" library="spark-layout" />
        <h:outputStylesheet name="css/spark-layout.css" library="spark-layout" />
    </h:body>

</html>
