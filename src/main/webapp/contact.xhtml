<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title>Contacter l'administration</title>
        <h:outputScript name="js/layout.js" library="spark-layout" />

        <h:outputText value="&lt;!--[if gte IE 9]&gt;" escape="false" />
        <style type="text/css">
            /* styles for IE 9 */
        </style>
        <h:outputText value="&lt;![endif]--&gt;" escape="false" />

        <ui:insert name="head" />
    </h:head>

    <h:body>

        <div id="layout-portlets-cover">
            <div class="other-pages-box Container40 Responsive50 MarAuto Fnone TexAlCenter ShadowGray MarTop10"
                 styline="margin-top:5%; background-image:url(#{resource['spark-layout:images/loginpageillust.svg']}); background-repeat:no-repeat; background-position:center; background-size:cover;">
                <div class="Container90 Fnone MarAuto TexAlCenter">
                    <h:form prependId="false">
                            <div class="EmptyBox50"></div>
                            <h:graphicImage name="images/logo.png" library="spark-layout" styleClass="MarAuto MarTop20 MarBot10" style="height:80px; width:3#0px;"/>
                            <p:messages id="messages" showSummary="true" showDetail="true" closable="true">
                                <p:autoUpdate />
                            </p:messages>

                            <p:inputText id="email" value="#{contactController.email}" placeholder="Email" style="width: 80%;" required="true" requiredMessage="Le champ Email de Naissance est obligatoire"/>
                             <div class="EmptyBox10"/>
                            <p:inputText id="cne" value="#{contactController.cne}" placeholder="Code Massar" style="width: 80%;" required="true" requiredMessage="Le champ Code Massar est obligatoire"/>
                            <div class="EmptyBox10"/>
                            <!--<p:inputTextarea id="text" value="#{contactController.text}" placeholder="Votre message" style="width: 80%;" maxlength="300" required="true" requiredMessage="Le champ Message est obligatoire"/>-->
                            <p:editor id="editor" widgetVar="editorWidget" value="#{contactController.text}"/>
                            
                            <div class="EmptyBox20"/>
                            <p:commandButton value="Envoyer" action="#{contactController.sendReclamation()}" ajax="false" update="messages" icon="fa fa-send-o (alias) Fs16 white"/>
                             <p:button value="RETOUR" outcome="index.xhtml"  icon="fa fa-arrow-circle-left Fs16 white"  />
                        <div class="EmptyBox10"></div>

                        <!--<p:commandButton  value="Login"  ajax="false" styleClass="Fs16" style="width: 50%"/>-->
                        <!--                        <h:link  value="Contact Admin ?" styleClass="Fs16 OrangeButton" href="contact.xhtml"  style="width: 50%"/>-->
                        <div class="EmptyBox50"></div>
                    </h:form>
                </div>
                            
            </div>
        </div>

        <h:outputStylesheet name="css/core-layout.css" library="spark-layout" />
        <h:outputStylesheet name="css/font-awesome.css" library="spark-layout" />
        <h:outputStylesheet name="css/animate.css" library="spark-layout" />
        <h:outputStylesheet name="css/spark-layout.css" library="spark-layout" />
    </h:body>

</html>
