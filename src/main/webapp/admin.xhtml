<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:sec="http://www.springframework.org/security/tags"
                template="/WEB-INF/template.xhtml">

    <ui:define name="head">
        <script type="text/javascript">
            function skinBar() {
                this.cfg.shadow = false;
                this.cfg.title = '';
                this.cfg.seriesColors = ['#71CC8D', '#33AFDE'];
                this.cfg.seriesDefaults.barWidth = 20;
                this.cfg.grid = {
                    background: '#EDF3F6',
                    borderColor: '#D9E3E8',
                    gridLineColor: '#D9E3E8',
                    shadow: false
                };
                this.cfg.axesDefaults = {
                    rendererOptions: {
                        textColor: '#778D9B'
                    }
                };
                this.cfg.seriesDefaults = {
                    shadow: false,
                    lineWidth: 1,
                    renderer: $.jqplot.BarRenderer,
                    markerOptions: {
                        shadow: false,
                        size: 7,
                        style: 'circle'
                    }
                }
            }
            function skinChart() {
                this.cfg.shadow = false;
                this.cfg.seriesColors = ['#71CC8D', '#33AFDE', '#F7941E'];
                this.cfg.grid = {
                    background: '#EDF3F6',
                    borderColor: '#D9E3E8',
                    gridLineColor: '#D9E3E8',
                    shadow: false
                };
                this.cfg.axesDefaults = {
                    rendererOptions: {
                        textColor: '#778D9B'
                    }
                };
                this.cfg.seriesDefaults = {
                    shadow: false,
                    markerOptions: {
                        shadow: false
                    }
                }
            }

            function skinPie() {
                this.cfg.seriesColors = ['#dae8ef', '#27aae1', '#33ccff', '#9fadb5'];
                this.cfg.grid = {
                    background: '#ffffff',
                    borderColor: '#eaeaea',
                    gridLineColor: '#e5ebf0',
                    shadow: false,
                    borderWidth: 0
                };
                this.cfg.seriesDefaults.shadow = false;
            }
        </script>
        <style type="text/css">
            .jqplot-target, .jqplot-axis {
                color: #778D9B;
            }
        </style>
    </ui:define>


    <ui:define name="content">

        <f:metadata>
            <f:viewAction  action="#{adminController.initStatistics()}"/>
            <f:viewAction  action="#{adminController.loadListAdmis()}"/>
            <f:viewAction  action="#{inscritController.loadListInscritValid()}"/>
            <f:viewAction  action="#{adminController.createBarChartModel}"/>
            <f:viewAction  action="#{adminController.loadConnectedUser()}"/>
        </f:metadata>
        <sec:authorize access="!isAuthenticated()">
            <meta http-equiv="refresh" content="0;url=login.xhtml" /> 
        </sec:authorize>
        <div id="print" class="layout-portlets-box ui-fluid">
            <h:form id="form" enctype="multipart/form-data">
                <p:messages id="messages" showSummary="false" showDetail="true" closable="true">
                    <p:autoUpdate />
                </p:messages>
                <div class="Container50 Responsive50">
                    <div class="ContainerIndent ui-fluid">
                        <h2 class="BigTopic">
                            <i class="fa fa-tachometer Fs30 blue"/>   STATISTIQUES
                        </h2>
                        <div class="Container100">
                            <div class="EmptyBox20"></div>
                            <div class="Wid45 BorderedBox Fleft TexAlCenter">
                                <div class="ContainerIndent">
                                    <div class="EmptyBox10"></div>
                                    <div class="Fs14 gray FontRalewayRegular">Utilisateurs</div>
                                    <div class="EmptyBox10"></div>
                                    <div class="Fs30 orange FontRalewayLight"> <i class="fa fa-user Fs20"/>#{adminController.nbrUsers}</div>
                                    <div class="EmptyBox10"></div>
                                </div>
                            </div>
                            <div class="Wid45 BorderedBox Fright TexAlCenter">
                                <div class="ContainerIndent">
                                    <div class="EmptyBox10"></div>
                                    <div class="Fs14 gray FontRalewayRegular">Admis</div>
                                    <div class="EmptyBox10"></div>
                                    <div class="Fs30 red FontRalewayLight"> <i class="fa fa-list-ol Fs20"/> #{adminController.nbrAdmis}</div>
                                    <div class="EmptyBox10"></div>
                                </div>
                            </div>
                            <div class="Wid45 BorderedBox Fleft TexAlCenter">
                                <div class="ContainerIndent">
                                    <div class="EmptyBox10"></div>
                                    <div class="Fs14 gray FontRalewayRegular">Inscrits</div>
                                    <div class="EmptyBox10"></div>
                                    <div class="Fs30 blue FontRalewayLight"><i class="fa fa-file-text-o Fs20"/>  #{adminController.nbrInscrits}</div>
                                    <div class="EmptyBox10"></div>
                                </div>
                            </div>    
                            <div class="Wid45 BorderedBox Fright TexAlCenter">
                                <div class="ContainerIndent">
                                    <div class="EmptyBox10"></div>
                                    <div class="Fs14 gray FontRalewayRegular">Inscrits Validés</div>
                                    <div class="EmptyBox10"></div>
                                    <div class="Fs30 green FontRalewayLight animated pulse infinite boldLabel">  <i class="fa fa-check-square-o Fs20"/> #{adminController.nbrInscritValid}</div>
                                    <div class="EmptyBox10"></div>
                                </div>
                            </div> 
                        </div>

                    </div>

                </div>

                <div class="Container50 Responsive50">
                    <div class="ContainerIndent ui-fluid">
                        <h2 class="BigTopic">
                            <i class="fa fa-line-chart Fs30 orange"/>   INSCRIT VALID&#201;S PAR OPERATEUR
                        </h2>
                        <div class="Container100">
                            <div class="EmptyBox20"></div>
                            <p:chart type="bar" model="#{adminController.barModelNbrInscritValide}" style="height:300px" />
                        </div>
                    </div>

                </div>

                <div class="EmptyBox30"></div>
                <div class="Container100 Responsive100">
                    <div class="ContainerIndent ui-fluid">
                        <h2 class="BigTopic">
                            <i class="fa fa-users Fs30 green"/> INSCRITS VALID&#201;S
                        </h2>

                        <p:dataTable id="tableInscritValid" var="inscrit" value="#{inscritController.inscritsValid}" widgetVar="inscritsTable" draggableColumns="true"
                                     rows="10" paginator="true"   rowsPerPageTemplate="10,20,30"
                                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     rowKey="#{inscrit.cne}" rowIndexVar="rowIndex"
                                     emptyMessage="Pas d'inscrits validés pour cette recherche" filteredValue="#{inscritController.filteredInscrits}"
                                     sortBy="#{inscrit.dateValid}"
                                     sortOrder="DESCENDING"
                                     >

                            <f:facet name="header">
                                <p:outputPanel>
                                    <h:outputText value="Recherche : " />
                                    <p:inputText id="globalFilter" onkeyup="PF('inscritsTable').filter()" style="width:150px" placeholder="Mot clef"/>
                                </p:outputPanel>

                                <div id="expor" style="float:right; padding-top: 10px;">
                                    <h:commandLink>
                                        <p:graphicImage name="images/xls.png" library="spark-layout" width="40"/>
                                        <p:dataExporter type="xls" target="tableInscritValid" fileName="Inscrits Valide" />
                                    </h:commandLink>
                                </div>
                            </f:facet>

                            <p:column headerText="NOM" filterBy="#{inscrit.nom}">
                                <h:outputText value="#{inscrit.nom.toUpperCase()}" class="fontNum" />
                            </p:column>

                            <p:column headerText="PRENOM" filterBy="#{inscrit.prenom}">
                                <h:outputText value="#{inscrit.prenom.toUpperCase()}" class="fontNum" />
                            </p:column>
                            <p:column headerText="CNE" filterBy="#{inscrit.cne}">
                                <h:outputText value="#{inscrit.cne.toUpperCase()}" class="fontNum" />
                            </p:column>
                            <p:column headerText="CIN" filterBy="#{inscrit.cin}">
                                <h:outputText value="#{inscrit.cin.toUpperCase()}" class="fontNum" />
                            </p:column>
                            <p:column headerText="OPERATEUR" filterBy="#{inscrit.userValid}">
                                <h:outputText value="#{inscrit.userValid.toUpperCase()}" class="fontNum" />
                            </p:column>
                            <p:column headerText="DATE VALIDATION" filterBy="#{inscrit.dateValid}">
                                <h:outputText value="#{inscrit.dateValid}" class="fontNum" >
                                    <f:convertDateTime pattern="dd/MM/yyyy HH:mm" />
                                </h:outputText>    
                            </p:column>

                        </p:dataTable>
                    </div>
                </div> 
                <div class="EmptyBox30"></div>
                <div class="Container100 Responsive100">
                    <div class="ContainerIndent ui-fluid">
                        <h2 class="BigTopic">
                            <i class="fa fa-user-plus Fs30 red"/>  ADMIS AJOUT&#201;S
                        </h2>

                        <div class="EmptyBox20"></div>
                        <p:dataTable id="tableAdmis" var="admis" value="#{adminController.admisList}"  widgetVar="admisTable" draggableColumns="true" editable="false"
                                     rows="10" paginator="true"   rowsPerPageTemplate="10,20,30" 
                                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     rowKey="#{admis.cne}" rowIndexVar="rowIndex"
                                     emptyMessage="Pas d'inscrit pour cette recherche" filteredValue="#{adminController.filteredAdmisList}"
                                     sortBy="#{admis.dateCREAT}"
                                     sortOrder="DESCENDING">

                            <f:facet name="header">
                                <p:outputPanel>
                                    <h:outputText value="Recherche Globale : " />
                                    <p:inputText id="globalFilter" onkeyup="PF('admisTable').filter()" style="width:150px" placeholder="Mot clef"/>

                                </p:outputPanel>
                                <div id="expor" style="float:right; padding-top: 10px;">
                                    <h:commandLink>
                                        <p:graphicImage name="images/xls.png" library="spark-layout" width="40"/>
                                        <p:dataExporter type="xls" target="tableAdmis" fileName="Admis" />
                                    </h:commandLink>
                                </div>
                            </f:facet>

                            <p:column headerText="NOM et PRENOM" sortBy="#{admis.nom}" filterBy="#{admis.nom}">

                                <h:outputText value="#{admis.nom}" class="fontNum" />
                            </p:column>

                            <p:column headerText="CNE" sortBy="#{admis.cne}" filterBy="#{admis.cne}">
                                <h:outputText value="#{admis.cne}" class="fontNum" />
                            </p:column>

                            <p:column headerText="CIN" sortBy="#{admis.cin}" filterBy="#{admis.cin}">

                                <h:outputText value="#{admis.cin}" class="fontNum" />
                            </p:column>



                            <p:column headerText="AJOUTE PAR" sortBy="#{admis.userCreat}" filterBy="#{admis.userCreat}">

                                <h:outputText value="#{admis.userCreat}" class="fontNum" />
                            </p:column>

                            <p:column headerText="DATE AJOUT" sortBy="#{admis.dateCREAT}" filterBy="#{admis.dateCREAT}">

                                <h:outputText value="#{admis.dateCREAT}" class="fontNum" >
                                    <f:convertDateTime pattern="dd/MM/yyyy HH:mm" />
                                </h:outputText>     
                            </p:column>

                        </p:dataTable>

                    </div>
                </div>
            </h:form>
        </div>

    </ui:define>      
</ui:composition>
