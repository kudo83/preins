<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:sec="http://www.springframework.org/security/tags"
                template="/WEB-INF/template.xhtml">

    <ui:define name="content">
        
         <f:metadata>
             <f:viewAction  action="#{adminController.initStatistics()}"/>
        </f:metadata>
        <sec:authorize access="!isAuthenticated()">
            <meta http-equiv="refresh" content="0;url=login.xhtml" /> 
        </sec:authorize>
        <div id="print" class="layout-portlets-box ui-fluid">
            <p:messages id="messages" showSummary="false" showDetail="true" closable="true">
                <p:autoUpdate />
            </p:messages>
            <div class="Container50 Responsive50">
                <div class="ContainerIndent ui-fluid">
                    <h2 class="BigTopic">
                        UPLOAD ADMIS
                    </h2>

                   
                </div>
            </div>
            <div class="Container50 Responsive50">
                <div class="ContainerIndent ui-fluid">
                    <h2 class="BigTopic">
                        STATISTIQUES
                    </h2>
                    <div class="Container100">
                        <div class="Wid45 BorderedBox Fleft TexAlCenter">
                            <div class="ContainerIndent">
                                <div class="EmptyBox10"></div>
                                <div class="Fs14 gray FontRalewayRegular">Utilisateurs en ligne</div>
                                <div class="EmptyBox10"></div>
                                <div class="Fs30 red FontRalewayLight animated pulse infinite"><i class="fa fa-desktop Fs24"></i> 5</div>
                                <div class="EmptyBox10"></div>
                            </div>
                        </div>
                        <div class="Wid45 BorderedBox Fright TexAlCenter">
                            <div class="ContainerIndent">
                                <div class="EmptyBox10"></div>
                                <div class="Fs14 gray FontRalewayRegular">Utilisateurs</div>
                                <div class="EmptyBox10"></div>
                                <div class="Fs30 blue FontRalewayLight"> #{adminController.nbrUsers}</div>
                                <div class="EmptyBox10"></div>
                            </div>
                        </div>
                        <div class="Wid45 BorderedBox Fleft TexAlCenter">
                            <div class="ContainerIndent">
                                <div class="EmptyBox10"></div>
                                <div class="Fs14 gray FontRalewayRegular">Admis</div>
                                <div class="EmptyBox10"></div>
                                <div class="Fs30 blue FontRalewayLight"> #{adminController.nbrAdmis}</div>
                                <div class="EmptyBox10"></div>
                            </div>
                        </div>
                        <div class="Wid45 BorderedBox Fright TexAlCenter">
                            <div class="ContainerIndent">
                                <div class="EmptyBox10"></div>
                                <div class="Fs14 gray FontRalewayRegular">Inscrits</div>
                                <div class="EmptyBox10"></div>
                                <div class="Fs30 green FontRalewayLight"> #{adminController.nbrInscrits}</div>
                                <div class="EmptyBox10"></div>
                            </div>
                        </div>    
                    </div>

                </div>
            </div>

        </div>

    </ui:define>      
</ui:composition>
