<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="content">
        <div id="print" class="layout-portlets-box ui-fluid">

            <div class="Container100 Responsive">
                <div class="ContainerIndent ui-fluid">
                    <h2 class="BigTopic">
                        UPLOAD ADMIS
                    </h2>

                    <h:form enctype="multipart/form-data">
                        <p:growl id="messages" />

                        <!--<p:fileUpload value="#{inscritController.uploadedFile}" mode="simple" skinSimple="true"/>-->
                        <!--<p:commandButton value="Upload" action="#{admisController.uploadAdmis()}" />-->
                        <p:fileUpload  value="#{admisController.excelUpload}" fileUploadListener="#{admisController.uploadAdmis}" mode="advanced" dragDropSupport="false"
                                       allowTypes="/(\.|\/)(xls)$/" update="messages" />

                        <br /> <br />

                        <p:commandButton value="Submit" ajax="false" action="#{inscritController.preview()}"/>
                        
                        <p:commandButton value="Send Mail" ajax="false" action="#{admisController.sendEmail()}"/>
                        <p:commandButton value="Send Confirmation Mail" ajax="false" action="#{admisController.sendConfirmationMail()}"/>
                        
                    </h:form>
                </div>
            </div>
        </div>

    </ui:define>      
</ui:composition>
