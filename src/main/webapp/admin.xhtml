<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:sec="http://www.springframework.org/security/tags"
                template="/WEB-INF/template.xhtml">

    <ui:define name="content">

        <f:metadata>
            <f:viewAction  action="#{adminController.initStatistics()}"/>
            <f:viewAction  action="#{adminController.loadListAdmis()}"/>
            <f:viewAction  action="#{inscritController.loadListInscritValid()}"/>
        </f:metadata>
        <sec:authorize access="!isAuthenticated()">
            <meta http-equiv="refresh" content="0;url=login.xhtml" /> 
        </sec:authorize>
        <div id="print" class="layout-portlets-box ui-fluid">
            <h:form id="form" enctype="multipart/form-data">
                <p:messages id="messages" showSummary="false" showDetail="true" closable="true">
                    <p:autoUpdate />
                </p:messages>

                <div class="Container50 Responsive50">
                    <div class="ContainerIndent ui-fluid">
                        <h2 class="BigTopic">
                            <i class="fa fa-line-chart Fs30 orange"/>   STATISTIQUES
                        </h2>
                        <div class="Container100">
                            <div class="Wid45 BorderedBox Fleft TexAlCenter">
                                <div class="ContainerIndent">
                                    <div class="EmptyBox10"></div>
                                    <div class="Fs14 gray FontRalewayRegular">Utilisateurs en ligne</div>
                                    <div class="EmptyBox10"></div>
                                    <div class="Fs30 red FontRalewayLight animated pulse infinite"><i class="fa fa-desktop Fs24"></i> 5</div>
                                    <div class="EmptyBox10"></div>
                                </div>
                            </div>
                            <div class="Wid45 BorderedBox Fright TexAlCenter">
                                <div class="ContainerIndent">
                                    <div class="EmptyBox10"></div>
                                    <div class="Fs14 gray FontRalewayRegular">Utilisateurs</div>
                                    <div class="EmptyBox10"></div>
                                    <div class="Fs30 blue FontRalewayLight"> #{adminController.nbrUsers}</div>
                                    <div class="EmptyBox10"></div>
                                </div>
                            </div>
                            <div class="Wid45 BorderedBox Fleft TexAlCenter">
                                <div class="ContainerIndent">
                                    <div class="EmptyBox10"></div>
                                    <div class="Fs14 gray FontRalewayRegular">Admis</div>
                                    <div class="EmptyBox10"></div>
                                    <div class="Fs30 blue FontRalewayLight"> #{adminController.nbrAdmis}</div>
                                    <div class="EmptyBox10"></div>
                                </div>
                            </div>
                            <div class="Wid45 BorderedBox Fright TexAlCenter">
                                <div class="ContainerIndent">
                                    <div class="EmptyBox10"></div>
                                    <div class="Fs14 gray FontRalewayRegular">Inscrits</div>
                                    <div class="EmptyBox10"></div>
                                    <div class="Fs30 green FontRalewayLight"> #{adminController.nbrInscrits}</div>
                                    <div class="EmptyBox10"></div>
                                </div>
                            </div>    
                        </div>

                    </div>
                </div>
                <div class="Container50 Responsive50">
                    <div class="ContainerIndent ui-fluid">
                        <h2 class="BigTopic">
                            <i class="fa fa-user-plus Fs30 red"/>  DERNIERS ADMIS AJOUTES
                        </h2>

                        <div class="EmptyBox20"></div>
                        <p:dataTable id="tableAdmis" var="admis" value="#{adminController.admisList}"  widgetVar="admisTable" draggableColumns="true" editable="false"
                                     rows="10" paginator="true"   rowsPerPageTemplate="10,20,30" 
                                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     rowKey="#{admis.cne}" rowIndexVar="rowIndex"
                                     emptyMessage="Pas d'inscrit pour cette recherche" filteredValue="#{adminController.filteredAdmisList}"
                                     sortBy="#{admis.dateCREAT}"
                                     sortOrder="DESCENDING">
                        
                            <f:facet name="header">
                                <p:outputPanel>
                                    <h:outputText value="Recherche Globale : " />
                                    <p:inputText id="globalFilter" onkeyup="PF('admisTable').filter()" style="width:150px" placeholder="Mot clef"/>
                                     
                                </p:outputPanel>
                                <div style="float:right;padding-top: 5px;">
                                    
                                    <h:commandLink>
                                        <p:graphicImage name="resources/spark-layout/images/excel.png" width="24"/>
                                        <p:dataExporter type="xlsxstream" target="tbl" fileName="cars" />
                                    </h:commandLink>

                                    <h:commandLink>
                                        <p:graphicImage name="/demo/images/pdf.png" width="24"/>
                                        <p:dataExporter type="pdf" target="tbl" fileName="cars"/>
                                    </h:commandLink>

                                    <h:commandLink>
                                        <p:graphicImage name="/demo/images/csv.png" width="24"/>
                                        <p:dataExporter type="csv" target="tbl" fileName="cars" />
                                    </h:commandLink>

                                    <h:commandLink>
                                        <p:graphicImage name="/demo/images/xml.png" width="24"/>
                                        <p:dataExporter type="xml" target="tbl" fileName="cars" />
                                    </h:commandLink>

                                    <h:commandLink>
                                        <p:graphicImage name="/demo/images/keyboardpencil.png" width="24"/>
                                        <p:dataExporter type="text" target="tbl" fileName="cars" exporter="#{dataExporterView.textExporter}"/>
                                    </h:commandLink>                        
                                </div>
                            </f:facet>

                            <p:column headerText="NOM et PRENOM" sortBy="#{admis.nom}" filterBy="#{admis.nom}">

                                <h:outputText value="#{admis.nom}" class="fontNum" />
                            </p:column>

                            <p:column headerText="CNE" sortBy="#{admis.cne}" filterBy="#{admis.cne}">
                                <h:outputText value="#{admis.cne}" class="fontNum" />
                            </p:column>

                            <p:column headerText="CIN" sortBy="#{admis.cin}" filterBy="#{admis.cin}">

                                <h:outputText value="#{admis.cin}" class="fontNum" />
                            </p:column>



                            <p:column headerText="AJOUTE PAR" sortBy="#{admis.userCreat}" filterBy="#{admis.userCreat}">

                                <h:outputText value="#{admis.userCreat}" class="fontNum" />
                            </p:column>

                            <p:column headerText="DATE AJOUT" sortBy="#{admis.dateCREAT}" filterBy="#{admis.dateCREAT}">

                                <h:outputText value="#{admis.dateCREAT}" class="fontNum" >
                                    <f:convertDateTime pattern="dd.MM.yyyy HH:mm" />
                                </h:outputText>     
                            </p:column>

                        </p:dataTable>


                    </div>
                </div>

                <div class="Container100 Responsive100">
                    <div class="ContainerIndent ui-fluid">
                        <h2 class="BigTopic">
                            <i class="fa fa-users Fs30 green"/> INSCRITS VALIDES
                        </h2>

                        <p:dataTable var="inscrit" value="#{inscritController.inscritsValid}" widgetVar="inscritsTable" draggableColumns="true"
                                     rows="10" paginator="true"   rowsPerPageTemplate="10,20,30"
                                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     rowKey="#{inscrit.cne}" rowIndexVar="rowIndex"
                                     emptyMessage="Pas d'inscrits validÃ©s pour cette recherche" filteredValue="#{inscritController.filteredInscrits}">

                            <f:facet name="header">
                                <p:outputPanel>
                                    <h:outputText value="Recherche Globale : " />
                                    <p:inputText id="globalFilter" onkeyup="PF('inscritsTable').filter()" style="width:150px" placeholder="Mot clef"/>
                                </p:outputPanel>
                            </f:facet>

                            <p:column headerText="NOM" filterBy="#{inscrit.nom}">
                                <h:outputText value="#{inscrit.nom.toUpperCase()}" class="fontNum" />
                            </p:column>

                            <p:column headerText="PRENOM" filterBy="#{inscrit.prenom}">
                                <h:outputText value="#{inscrit.prenom.toUpperCase()}" class="fontNum" />
                            </p:column>
                            <p:column headerText="CNE" filterBy="#{inscrit.cne}">
                                <h:outputText value="#{inscrit.cne.toUpperCase()}" class="fontNum" />
                            </p:column>
                            <p:column headerText="CIN" filterBy="#{inscrit.cin}">
                                <h:outputText value="#{inscrit.cin.toUpperCase()}" class="fontNum" />
                            </p:column>

                            <p:column headerText="ACTIONS" style="text-align: center;" class="table-actions">
                                <h:link outcome="inscrit.xhtml?faces-redirect=true" includeViewParams="true">
                                    <i class="fa fa-edit"/>
                                    <f:param name="selectedCne" value="#{inscrit.cne}" />
                                </h:link>

                            </p:column>
                        </p:dataTable>
                    </div>
                </div> 
            </h:form>
        </div>

    </ui:define>      
</ui:composition>
