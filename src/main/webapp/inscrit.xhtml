

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="content">
        <!--                    <p:messages id="messages"/>-->
        <f:metadata>
        <!--<f:viewParam name="cne" value="#{inscritController.inscrit.cne}"/>-->
            <f:viewAction  action="#{inscritController.initialize()}"/>
        </f:metadata>
        <h:form id="inscritForm" enctype="multipart/form-data">
            <p:growl id="messages"/>
            <p:focus context="inscritForm" />
            <div class="layout-portlets-box ui-fluid">

                <div class="Container50 Responsive50">
                    <div class="ContainerIndent ui-fluid">
                        <h2 class="BigTopic">
                            INFORMATIONS ETUDIANT
                        </h2>

                        <p:panelGrid columns="2" layout="grid" style="border:0px !important; background:none;">
                            <p:inputText placeholder="Nom" value="#{inscritController.inscrit.nom}" required="true" requiredMessage="Le champ Nom est obligatoire"/>
                            <p:inputText placeholder="النسب"  value="#{inscritController.inscrit.nomAr}" dir="rtl" required="true" requiredMessage="Le champ النسب est obligatoire">
                            </p:inputText>    
                            <p:inputText placeholder="Prénom" value="#{inscritController.inscrit.prenom}" required="true" requiredMessage="Le champ Prénom est obligatoire"/>
                            <p:inputText placeholder="الاسم"  value="#{inscritController.inscrit.prenomAr}"  dir="rtl" required="true" requiredMessage="Le champ الاسم est obligatoire"/>
                            <!--<p:inputText placeholder="CNE" value="#{inscritController.inscrit.cne}" disabled="false" required="true" requiredMessage="Le champ CNE est obligatoire"/>-->
                            <!--<p:inputText placeholder="CIN ou N° Passport pour les étrangers" value="#{inscritController.inscrit.cin}" required="true" requiredMessage="Le champ CIN est obligatoire"/>-->
                            <p:selectOneMenu placeholder="SEX" value="#{inscritController.inscrit.sex}" required="true" requiredMessage="Le champ SEX est obligatoire">
                                <f:selectItem itemLabel="SEX" itemValue="" noSelectionOption="true" />
                                <f:selectItems value="#{inscritController.sex}" var="sex" itemLabel="#{sex.libSex}" itemValue="#{sex.codSex}"/>
                            </p:selectOneMenu>
                            <p:selectOneMenu placeholder="Situation Familiale" value="#{inscritController.inscrit.civ}" required="true" requiredMessage="Le champ Situation Familiale est obligatoire">
                                <f:selectItem itemLabel="Situation Familiale" itemValue="" noSelectionOption="true" />
                                <f:selectItems value="#{inscritController.civilites}" var="civilite" itemLabel="#{civilite.libCiv}" itemValue="#{civilite.codCiv}"/>
                            </p:selectOneMenu>


                            <p:calendar placeholder="Date de Naissance" value="#{inscritController.inscrit.dateNaiss}" required="true" requiredMessage="Le champ Date de Naissance est obligatoire"/>
                            <p:inputText placeholder="Lieu de Naissance" value="#{inscritController.inscrit.lieuNaiss}" required="true" requiredMessage="Le champ Lieu de Naissance est obligatoire"/>
                            <p:selectOneMenu placeholder="Province de Naissance" value="#{inscritController.inscrit.provinceNaiss.id}" required="true" requiredMessage="Le champ Province de Naissance est obligatoire">
                                <f:selectItem itemLabel="Province de Naissance" itemValue="" noSelectionOption="true" />
                                <f:selectItems value="#{inscritController.provinces}" var="province" itemLabel="#{province.lib}" itemValue="#{province.id}"/>
                            </p:selectOneMenu>

                            <p:selectOneMenu placeholder="Pays de Naissance" value="#{inscritController.inscrit.paysNaiss.id}" required="true" requiredMessage="Le champ Pays de Naissance est obligatoire">
                                <f:selectItem itemLabel="Pays de Naissance" itemValue="" noSelectionOption="true" />
                                <f:selectItems value="#{inscritController.pays}" var="pays" itemLabel="#{pays.lib}" itemValue="#{pays.id}"/>
                            </p:selectOneMenu>
                            <p:inputText placeholder="Téléphone" value="#{inscritController.inscrit.tel}" required="true" requiredMessage="Le champ Téléphone est obligatoire"/>
                            <p:inputText placeholder="Email" value="#{inscritController.inscrit.email}" required="true" requiredMessage="Le champ Email est obligatoire"/>
                            <p:inputTextarea placeholder="Adresse Personelle Actuelle" value="#{inscritController.inscrit.adresse}" required="true" requiredMessage="Le champ 'Adresse Personelle Actuelle est obligatoire"/>   
                        </p:panelGrid>
                    </div>
                </div> 
                <div class="Container50 Responsive50">
                    <div class="ContainerIndent ui-fluid">
                        <h2 class="BigTopic">
                            INFORMATIONS PARENTS
                        </h2>
                        <p:panelGrid columns="2" layout="grid" style="border:0px !important; background:none;" styleClass="ui-panelgrid ui-widget ui-panelgrid-blank"   >
                            <p:inputText placeholder="Prénom du Père ou Tuteur" value="#{inscritController.inscrit.prenomPere}" required="true" requiredMessage="Le champ Prénom du Père ou Tuteur est obligatoire"/>
                            <!--<p:inputText placeholder="اسم الأب أو الوالي"  value="#{inscritController.inscrit.prenomPereAr}"  dir="rtl" required="true" requiredMessage="Le champ اسم الأب أو الوالي est obligatoire"/>-->
                            <p:inputText placeholder="Prénom de la Mère" value="#{inscritController.inscrit.prenomMere}" required="true" requiredMessage="Le champ Prénom de la Mère est obligatoire"/>
                            <!--<p:inputText placeholder="اسم الأم"  value="#{inscritController.inscrit.prenomMereAr}"  dir="rtl" required="true" requiredMessage="Le champ اسم الأم est obligatoire"/>-->
                            <p:inputText placeholder="CIN Père ou Tuteur" value="#{inscritController.inscrit.cinTuteur}" required="true" requiredMessage="Le champ CIN Père ou Tuteur est obligatoire"/>
                            <p:inputText placeholder="Téléphone du Tuteur" value="#{inscritController.inscrit.tel}" required="true" requiredMessage="Le champ Téléphone du Tuteur est obligatoire"/>
                            <p:inputTextarea placeholder="Adresse Actuelle du Tuteur" value="#{inscritController.inscrit.adresseTuteur}" required="true" requiredMessage="Le champ Adresse Actuelle du Tuteur est obligatoire"/>   
                        </p:panelGrid>
                        <h2 class="BigTopic">
                            BACCALAUREAT
                        </h2>
                        <p:panelGrid columns="2" layout="grid" style="border:0px !important; background:none;" styleClass="ui-panelgrid ui-widget ui-panelgrid-blank"   >
                            <p:inputText placeholder="Année d'obtention du Bac" value="#{inscritController.inscrit.bac.annee}" required="true" requiredMessage="Le champ Année d'obtention du Bac est obligatoire"/>
                            <p:selectOneMenu  value="#{inscritController.inscrit.bac.serieBac.id}" required="true" requiredMessage="Le champ Série du Bac est obligatoire">
                                <f:selectItem itemLabel="Série du Bac" itemValue="" noSelectionOption="true" />
                                <f:selectItems value="#{inscritController.seriesBac}" var="serieBac" itemLabel="#{serieBac.lib}" itemValue="#{serieBac.id}"/>
                            </p:selectOneMenu>
                            <p:selectOneMenu  value="#{inscritController.inscrit.bac.provinceBac.id}" required="true" requiredMessage="Le champ Province d'obtention du Bac est obligatoire">
                                <f:selectItem itemLabel="Province d'obtention du Bac" itemValue="" noSelectionOption="true" />
                                <f:selectItems value="#{inscritController.provinces}" var="province" itemLabel="#{province.lib}" itemValue="#{province.id}"/>
                            </p:selectOneMenu>
                            <p:inputText placeholder="Mention du Bac"  value="#{inscritController.inscrit.prenomAr}" required="true" requiredMessage="Le champ Mention du Bac est obligatoire"/>
                            <p:selectOneMenu  value="#{inscritController.inscrit.bac.academie.id}" required="true" requiredMessage="Le champ Académie est obligatoire">
                                <f:selectItem itemLabel="Académie" itemValue="" noSelectionOption="true" />
                                <f:selectItems value="#{inscritController.academies}" var="academie" itemLabel="#{academie.lib}" itemValue="#{academie.id}"/>
                            </p:selectOneMenu>

                        </p:panelGrid>
                    </div>
                </div>
                <div class="EmptyBox50"/>
                <div class="Container50 Responsive50">
                    <div class="ContainerIndent ui-fluid">
                        <h2 class="BigTopic">
                            PHOTO PERSONELLE
                        </h2>
                        <p:panelGrid columns="2" layout="grid" style="border:0px !important; background:none;" styleClass="ui-panelgrid ui-widget ui-panelgrid-blank"   >
                            <h:panelGroup id="photo">
                                <ui:fragment  rendered="#{not empty inscritController.photoContentsAsBase64}"  >
                                    <img src="data:image/png;base64,#{inscritController.photoContentsAsBase64}" style="height:161px; width:161px;" onclick="document.querySelector('.photoUpload input').click()" />
                                </ui:fragment>
                                <ui:fragment  rendered="#{empty inscritController.photoContentsAsBase64}"  >
                                    <img src="resources/spark-layout/images/default-male.gif" style="height:161px; width:161px;" onclick="document.querySelector('.photoUpload input').click()"/>
                                </ui:fragment>
                            </h:panelGroup>

                            <p:fileUpload styleClass="photoUpload" value="#{inscritController.uploadedPhoto}" fileUploadListener="#{inscritController.uploadPhoto}" mode="advanced" dragDropSupport="false"
                                          update="photo" auto="true" sizeLimit="1000000" allowTypes="/(\.|\/)(gif|jpe?g|png)$/"  />
                        </p:panelGrid>


                    </div>
                </div>
                 <div class="Container50 Responsive50">
                    <div class="ContainerIndent ui-fluid">
                        <h2 class="BigTopic">
                            NIVEAU D'INSCRIPTION
                        </h2>
                        <p:selectOneMenu placeholder="NIVEAU" value="#{inscritController.inscrit.etape.cod}" required="true" requiredMessage="Le champ Niveau d'inscription est obligatoire">
                            <f:selectItem itemLabel="Selectionner Niveau ..." itemValue="" noSelectionOption="true" />
                            <f:selectItems value="#{inscritController.etapes}" var="etape" itemLabel="#{etape.lib}" itemValue="#{etape.cod}"/>
                        </p:selectOneMenu>
                       

                    </div>
                </div>
            </div>
            <div class="layout-portlets-box ui-fluid" >
                <!--<div class="Container50 Responsive50 ">-->
                <div class="ContainerIndent ui-fluid" dir="rtl" >
                    <p:panelGrid id="buttonGrid" columns="8" layout="grid" style="border:0px !important; background:none;" class="ui-panelgrid-blank">       
                        <!--<p:commandButton value="VALIDER" class ="GreenButton" action="#{inscritController.save()}" update="messages"  icon="fa fa-save Fs16 white"  />-->
                        <!--<h:commandButton value="VALIDER" class ="ui-button ui-button-text"  action="#{inscritController.save()}"> </h:commandButton>--> 
                        <p:commandButton value="ENREGISTER"  action="#{inscritController.save()}" update="messages"  icon="fa fa-save Fs16 white"  />
                    </p:panelGrid>

                </div>
                <!--</div>-->
            </div>
        </h:form> 

    </ui:define>

</ui:composition>
