<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="content">

        <f:metadata>
            <f:viewAction  action="#{inscritController.loadInscrit()}"/>
        </f:metadata>
        <title>Préinscription ENCG Agadir</title>
        <h:outputScript name="js/layout.js" library="spark-layout" />

        <div class="layout-portlets-box-print">

            <div class="Container100 Responsive ui-fluid" >
                <div class="ContainerIndent " >
                    <h2 class="BigTopic">
                        Reçue de pré-inscription
                    </h2>
                    <div class="EmptyBox20"/>

                    <h:form  id="print" enctype="multipart/form-data" >

                        <p:panelGrid>
                            <f:facet name="header">
                                <p:row>

                                    <p:column colspan="2">
                                        <img src="resources/spark-layout/images/logo.png" height="68" width="250"  alt="ENCG" id="logo"/>
                                    </p:column>
                                </p:row>  
                            </f:facet>
                            <p:row>
                                <p:column >
                                    <h:outputText value="Référence : " class="boldLabel" />
                                    <h:outputText  value="PRE2019-#{inscritController.inscrit.id}"/>
                                </p:column>
                                <p:column>
                                    <ui:fragment  rendered="#{not empty inscritController.photoContentsAsBase64}"  >
                                        <img src="data:image/png;base64,#{inscritController.photoContentsAsBase64}" style="height:161px; width:161px;"/>
                                    </ui:fragment>
                                    <br/>





                                    <h:outputText value="#{inscritController.inscrit.cne}" class="boldLabel"/>
                                </p:column>
                            </p:row> 
                            <p:row>
                                <p:column colspan="4" styleClass="ui-widget-header">
                                    <p:spacer height="0"/>
                                </p:column>
                            </p:row>

                            <p:row>
                                <p:column >
                                    <h:outputText value="Nom " class="boldLabel" />
                                </p:column>
                                <p:column >
                                    <h:outputText  value="#{inscritController.inscrit.nom}"/>
                                </p:column>

                            </p:row>  
                            <p:row>
                                <p:column >
                                    <h:outputText value="Prénom " class="boldLabel" />
                                </p:column>
                                <p:column >
                                    <h:outputText  value="#{inscritController.inscrit.prenom}"/>
                                </p:column>
                            </p:row>

                            <p:row>
                                <p:column >
                                    <h:outputText value="Niveau d'inscription " class="boldLabel" />
                                </p:column>
                                <p:column >
                                    <h:outputText  value="#{inscritController.inscrit.etape.lib}"/>
                                </p:column>
                            </p:row>

                        </p:panelGrid>   

                        <div class="EmptyBox50"/>
                        <p:panelGrid id="buttonGrid" columns="8" layout="grid" style="border:0px !important; background:none;" class="ui-panelgrid-blank">      
                            <p:commandButton value="Imprimer Reçu" type="button" icon="fa fa-print Fs16 white" >
                                <p:printer target="print" />
                            </p:commandButton>
                            <p:button value="RETOUR" outcome="inscrit.xhtml"  icon="fa fa-save Fs16 white"  />
                        </p:panelGrid>
                    </h:form>
                </div>
            </div>
        </div>


    </ui:define>      
</ui:composition>
